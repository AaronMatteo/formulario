<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="">

<!--agrupar elemntos no formulario--> 
<fieldset>
    <legend>Dados Pessoais</legend>
    <div class="componentes">
        <label for="">Nome:</label>
        <input type="text">
        <label for="">Sobrenome:</label>
        <input type="text">
    </div>

    <div class="componentes">
        <label for="">CPF</label>
        <input type="text">
        <label for="text">RG</label>
        <input type="text">
        <label for="">Data de nascimento</label>
        <input type="date">
    </div>

    <div class="componentes">
        <label for="">Gênero</label>
        <input type="radio" name="genero">Masculino
        <input type="radio" name="genero">Feminino
        <input type="radio" name="genero">Outros
        <input type="text" >
    </div>

    <div class="componentes">
        <label for="">Estado</label>
        <select name="estado" id="">
            <option value="">Amazonas</option>
            <option value="">Amapa</option>
            <option value="">Acre</option>
            <option value="">Rio de Janeiro</option>
            <option value="">Sao Paulo</option>
        </select>
    </div>
</fieldset>

<fieldset>
    <legend>Endereço</legend>
    <div class="componentes">
        <legend>Endereço</legend>
        <label for="">Cep</label>
        <input type="text" placeholder="Digite o Cep">
        <button type="button" class="botaolegal tamanho">Pesquisar</button>
        <button type="button" class="botaolegal tamanho">Manual</button>
        <hr>
    </div>
</fieldset>

    <div class="separacao">
        <button class="botaolegal" type="submit">Salvar</button>
        <button class="botaolegal" type="reset">Limpar</button>
    </div>

    </form>
    
</body>
</html>
